[package]
name = "orbtk-render"
version = "0.1.0"
authors = ["Florian Blasius <flovanpt@posteo.de>"]
description = "2D Render library use by OrbTk."
repository = "https://gitlab.redox-os.org/redox-os/orbtk"
license = "MIT"
keywords = ["2D", "render", "canvas"]
edition = "2018"

[target.wasm32-unknown-unknown.dependencies]
stdweb = "0.4.18"

[target.'cfg(redox)'.dependencies]
orbclient = { version = "0.3.27", optional = true }
orbfont = { git = "https://gitlab.redox-os.org/redox-os/orbfont.git", optional = true }
orbgl = { git = "https://gitlab.redox-os.org/redox-os/orbgl.git", optional = true }
orbgl_api = { git = "https://gitlab.redox-os.org/redox-os/orbgl.git", optional = true }

[target.'cfg(any(target_os = "linux", target_os = "macos", target_os = "windows"))'.dependencies]
minifb = "0.13"

[dependencies]
orbtk-utils = { version = "0.1.0", path = "../utils" }

[features]
default = []