[package]
name = "orbtk"
version = "0.3.0"
authors = ["OrbTk Focus Time Group, Redox OS Developers"]
description = "The Orbital Widget Toolkit"
documentation = "https://docs.rs/orbtk"
repository = "https://github.com/redox-os/orbtk"
readme = "README.md"
license = "MIT"
keywords = [
    "orbital",
    "redox",
    "ui",
]

[lib]
name = "orbtk"
path = "src/lib.rs"

[dependencies]
cssparser = "0.16.0"
lazy_static = "0.2.8"
dces = { path = "/Users/florian.blasius/Projects/Focus-Time/dces-rust/" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
stdweb = "0.4.9"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
orbclient = "0.3.17"
orbfont = "0.1.8"
orbimage = "0.1.16"

